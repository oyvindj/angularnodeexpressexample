<div class="scrollable">
<div class="scrollable-content container section">
    <h4 style="margin: 5px">All Users</h4>
    <div style="margin: 5px">
        <table border="1" cellpadding="5">
            <th>Id</th><th>Username</th><th>Email</th><th>Date</th><th></th>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td><td>{{user.username}}</td><td>{{user.email}}</td><td>{{user.time}}</td><td><button ng-click="deleteUser(user.id)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
</div>
