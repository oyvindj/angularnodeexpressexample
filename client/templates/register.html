<div content-for="title">
    <span>Registrering</span>
</div>


<div class="scrollable">
    <div class="scrollable-content container section">

        <form action="" id="" ng-submit="register()">

            <div bs-panel title="Registrering">
                <input type="text" ng-model="login.username"       label="Brukernavn" bs-input />
                <input type="text" ng-model="login.email"          label="E-Post" bs-input />
                <input type="text" ng-model="login.password"       label="Passord" bs-input />
                <input type="text" ng-model="login.verifyPassword" label="Verifiser Passord" bs-input />

                <div bs-panel class="form-actions">
                    <!--<div content-for="navbarAction" duplicate>-->
                    <button class="btn btn-primary">
                        Registrer
                    </button>
                    <!--</div>-->
                </div>
        </form>

    </div>
</div>
