<div class="register-panel" ng-controller="ClientCtrl" >
    <div class="vertical-spacer-50"></div>
    <div class="register-form">
        <div class="register-message-panel"><span id="register-message">{{registerMessage}}</span></div>
        <form ng-submit="register()">
            <table>
                <tr><td>Username: </td><td><input type="text" ng-model="username" /></td></tr>
                <tr><td>Email: </td><td><input type="text" ng-model="email" /></td></tr>
                <tr><td>Password: </td><td><input type="password" ng-model="password" /></td></tr>
                <tr><td>Verify Password: </td><td><input type="password" ng-model="verifyPassword" /></td></tr>
                <tr><td colspan="2" style="text-align: center"><input type="submit"value="Register" /></td></tr>
            </table>
        </form>
    </div>
</div>
