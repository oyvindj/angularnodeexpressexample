<div content-for="title">
    <span>Registrering</span>
</div>


<div class="scrollable">
    <div class="scrollable-content container section">

        <form action="" id="" ng-submit="register()">

            <div bs-panel title="">
                <input type="text" ng-model="login.username"       label="Brukernavn" bs-input autocorrect="off" autocapitalize="off" />
                <input type="text" ng-model="login.email"          label="E-Post" bs-input autocorrect="off" autocapitalize="off" />
                <input type="password" ng-model="login.password"       label="Passord" bs-input autocorrect="off" autocapitalize="off" />
                <input type="password" ng-model="login.verifyPassword" label="Verifiser Passord" bs-input autocorrect="off" autocapitalize="off" />

                <div bs-panel class="form-actions">
                    <!--<div content-for="navbarAction" duplicate>-->
                    <button class="btn btn-primary">
                        Registrer
                    </button>
                    <!--</div>-->
                </div>
            </div>
        </form>

        <div class="list-group">
            <div class="list-group-item">
                <p style="font-size: 20px;">Har du allerede en bruker? <a href="/#/login">Logg p√• her</a></p>
            </div>
        </div>

    </div>
</div>
