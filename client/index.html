<html>

<head>
  <meta charset="utf-8" />
  <base href="/" />
  <title>Mobile Angular UI Examples</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  
  <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css" />

  <link rel="stylesheet" href="examples.css" />

  <script src="/lib/angular-1.2.14.js"></script>
  <!--<script src="assets/js/angular.min.js"></script>-->
  <script src="assets/js/angular-route.min.js"></script>
  <script src="assets/js/mobile-angular-ui.min.js"></script>
  <script src="assets/js/mobile-angular-ui-touch-fastclick.min.js"></script>
  <script src="assets/js/mobile-angular-ui-scrollable-overthrow.min.js"></script>

  <script src="/lib/underscore-min.js"></script>
  <script src="/lib/angular-cookies.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/testdata.js"></script>
  <script src="js/client.js"></script>
  <!--<script src="examples.js"></script>-->
</head>

<!--<body ng-app="MobileAngularUiExamples" ng-controller="MainController">-->
<body ng-app="clientApp" ng-controller="ClientCtrl">

  <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Timeføring</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Meny
          </div>
        </div>

        <div ng-show="isLoggedIn == false" class="btn-group pull-right" >
            <div ng-click="loginPage()" class="btn btn-navbar">
                Logg På
            </div>
        </div>
        <div ng-show="isLoggedIn == true" class="btn-group pull-right" >
            <div ng-click="logout()" class="btn btn-navbar">
                 Logg Av
            </div>
        </div>

<!--
        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
-->
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Docs</a>
        <a href="/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Home</a>
        <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>

      </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>

  

  </div>
</body>

</html>
